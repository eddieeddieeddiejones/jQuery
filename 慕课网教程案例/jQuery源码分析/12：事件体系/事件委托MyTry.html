<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script>
  <style>
    div { width:60px; height:60px; margin:5px; float:left; }
    </style>

  <title>事件委托</title>
</head>
<body>

<h2>Great Web resources</h2>

<ul id="resources">
  <li><a href="http://opera.com/wsc">Opera Web Standards Curriculum</a></li>
  <li><a href="http://sitepoint.com">Sitepoint</a></li>
  <li><a href="http://alistapart.com">A List Apart</a></li>
  <li><a href="http://yuiblog.com">YUI Blog</a></li>
  <li><a href="http://blameitonthevoices.com">Blame it on the voices</a></li>
  <li><a href="http://oddlyspecific.com">Oddly specific</a></li>
</ul>
<script type="text/javascript">

//常规写法
;(function(){
  var resources = document.getElementById("resources"),
    links = resources.getElementsByTagName("a"),
  // console.log(links)
    length = links.length,
    i =0 ,
    link   
  for (; i < length; i++) {
    link = links[i]
    link.addEventListener("click", handler, false)
    function handler(e){
      console.log("addEventListener绑定"+ e.target)//http://sitepoint.com/
      console.log(e.target)//<a>
      e.preventDefault()
    }
  };
})()

//事件委托写法
;(function(){
  var resources = document.getElementById("resources")
  resources.addEventListener("click",handler,false)
  function handler(e){
    console.log("事件委托绑定的是" + e.target)
    console.log(e.target)//<a>
    e.preventDefault()
  }
})()





</script>

</body>
</html>
