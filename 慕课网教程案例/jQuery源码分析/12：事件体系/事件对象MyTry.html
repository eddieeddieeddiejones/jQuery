<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script>
<title>事件对象</title>
</head>
<body>


<div id="aaron">
   <div id='test'>
   		<ul>
   			<p>点击p被委托,ul被阻止了,因为内部重写了事件对象</p>
   		</ul>
   </div>
</div>



<script type="text/javascript">

  
  var aaron = $("#aaron")

  aaron.on("click","p",function(e){
    console.log(e.target)
    console.log("内部重写事件对象，阻止冒泡")
    e.stopPropagation()
  })

  // 还是会执行
  aaron.on("click","p",function(e){
    console.log("p会执行")
  })

  aaron.on("click","ul",function(e){
    console.log("ul不会执行")
  })


</script> 

</body>
</html>
