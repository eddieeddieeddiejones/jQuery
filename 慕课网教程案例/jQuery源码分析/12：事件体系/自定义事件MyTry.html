<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
	.active{
		color: red;
	}
</style>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script>
<title>自定义事件</title>
</head>
<body>


<ul id="tabs">
    <li data-tab="users">Users</li>
    <li data-tab="groups">Groups</li>
</ul>
<div id="tabsContent">
    <div data-tab="users">part1</div>
    <div data-tab="groups">part2</div>
</div>


<script type="text/javascript">

$.fn.tabs = function(control){
	var elem = $(this)
	var control = $(control)

	elem.on('click','li',function(){
		var tabName = $(this).attr('data-tab')
		// 触发自定义事件，
		elem.trigger('change.tabs',[tabName])
	})

	// 绑定自定义事件
	elem.on('change.tabs',function(e,tabName){

		// console.log(1)
		elem.find('li').removeClass('active')
		elem.find('> [data-tab="'+tabName+'"]').addClass('active')
	})

	elem.on('change.tabs',function(e,tabName){

		// console.log(1)
		control.find('div').removeClass('active')
		// 选择器随意写
		control.find('> [data-tab="'+tabName+'"]').addClass('active')
	})

	var firstName = elem.find('li:first').attr('data-tab')
	elem.trigger('change.tabs',[firstName])
	return this
}
$('ul#tabs').tabs('#tabsContent')




</script> 

</body>
</html>
