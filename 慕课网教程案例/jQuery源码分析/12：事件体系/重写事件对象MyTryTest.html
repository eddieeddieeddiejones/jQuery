<div id="aaron">
   <div>
     <p>点击重写事件对象</p>
   </div>

<ul></ul>

<script type="text/javascript"> 


function returnTrue() {
    return true;
}

function returnFalse() {
    return false;
}



        console.log(false || false && false?1:2)//2
        console.log(false || false && 2)//false
        console.log(false || false && false)//false
        //so && 6 ，|| 5 ,? 4数字越大，优先级越高
        console.log((false || false && false)?1:2)//2

</script>
