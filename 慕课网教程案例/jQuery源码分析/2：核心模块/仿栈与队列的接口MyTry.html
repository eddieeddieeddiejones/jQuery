<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

	<script type="text/javascript" src="../jquery-2.1.1.js"></script>
	<title>仿栈与队列的接口</title>
</head>
<body>

<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
  <p>a paragraph</p>

<script type="text/javascript">


var arr = ['a', 'b', 'c'];

each(arr, function(name, arg) {
	console.log(name, arg);
}, this, 'aaa')

function each(obj,fun,context,arg){
	var length = obj.length
	var value
	for (var i = 0; i < length; i++) {
		value = fun.call(context || null, obj[i],arg)
		if(value === false){
			break
		}
	};
}



</script>
</body>
</html>
