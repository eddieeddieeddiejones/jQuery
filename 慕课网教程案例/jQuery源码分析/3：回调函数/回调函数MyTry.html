<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://img.mukewang.com/down/540812440001e40e00000000.js" type="text/javascript"></script>
<script src="http://img.mukewang.com/down/541f6ff70001a0a500000000.js" type="text/javascript"></script>

<title></title>
</head>
<body>
    
<div id="target">
  点击触发事件回调
</div>


<img id="book" height="100" width="100" style="position:relative; left:10; background-color: blue " />

<div id="clickme">
  点击动画等待动画结束后回调
</div>
<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">

// 同步回调
// callback(2, function(value) {
//   alert(value)
// })

// function callback(arg,fn){
//   arg = arg*2
//   fn(arg)
// }

$("#target").click(function(event) {
  alert('触发事件回调函数')
});

$("#clickme").click(function(event) {
  $("#book").animate({
    'left': '+=50',
    'background-color': 'red',
    // 高度0-100间切换
    'height': 'toggle'
  }, 1000,function(){
      alert('动画回调函数执行结束')
  })
});



</script>
</body>
</html>
