<script type="text/javascript">

function Callbacks(){
  var list=[]
  var funList = {
    add: function(fn){
      list.push(fn)
    },
    fire: function(arg){
      list.forEach(function(fn){
        fn(arg)
      })
    }
  }
  return funList
}

var fn1 = function(info){
  console.log('qiao say '+ info)
}
var fn2 = function(info){
  console.log('jinyan say '+ info)
}


var cbs = Callbacks();
cbs.add(fn1);
cbs.fire('bom');
[fn1,fn2]
cbs.add(fn2);
cbs.fire('papa')

</script>
