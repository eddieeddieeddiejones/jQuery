<body>


<button>模拟的代码测试</button>

<script type="text/javascript">


var filterResolve = function(){
  var defer= $.Deferred()
  defer.resolve(5)
  defer.done(function(value){
    show($("body"),value)
  })
  var filter = defer.then(function(value){
    return value*2
  })
  filter.done(function(value){
    show($("body"),value)
  })
}
function show(ele,value){
  ele.append("<li>值是 " + value + "</li>")
}

$("button").on("click", filterResolve);
  

</script>
