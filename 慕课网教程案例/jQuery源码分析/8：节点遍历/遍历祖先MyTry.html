<body>

<button id="test1">jQuery遍历祖先</button>
<button id="test2">模拟遍历祖先</button>

<ul class="level-1">
  <li class="item-i">I</li>
  <li class="item-ii">II
    <ul class="level-2">
      <li class="item-a">A</li>
      <li class="item-b">B
        <ul class="level-3">
          <li class="item-1">1</li>
          <li class="item-2">2</li>
          <li class="item-3">3</li>
        </ul>
      </li>
      <li class="item-c">C</li>
    </ul>
  </li>
  <li class="item-iii">III</li>
</ul>


<script type="text/javascript">


function parent(elem){
  var parent = elem.parentNode
  // document就没有parent,如果是父元素是DocumentFragment，就返回null
  return parent && parent.nodeType !== 11 ? parent: null
}

function parents(elem){
  var matches =[]
  while((elem= elem.parentNode) && elem.nodeType !== 9 ){
    // 跟原版不一样
    matches.push(elem)
  }
  return matches
}

function parentsUntil(elem,filter){
  // 判断是否传了第二个参数
  var truncation = filter !== undefined
  var matches =[]
  while((elem= elem.parentNode) && elem.nodeType !== 9 ){
    if(truncation){
      if(elem.nodeName.toLowerCase() === filter){
        break
      }
    }
    matches.push(elem)
  }
  return matches
}

$("#test2").click(function(){
  var item = document.querySelectorAll('.item-1')[0]
  console.log(parent(item))
  console.log(parents(item))
  console.log(parentsUntil(item, 'body'))
})




</script>
