<html>

	<title>DOM删除</title>
</head>
<body>

<button id="test1">empty操作</button>
<button id="test2">remove操作</button>


<div class="container">
  <div class="empty">empty</div>
  <div class="remove">remove</div>
  <div class="goodbye">Goodbye</div>
</div>

<script type="text/javascript">


;(function(){
	var a = [1,2]
	console.log(a[2])//undefined
	console.log(undefined != null)//false
})()

function empty(){
	var i = 0
	var node
	// for (; i < this.length; i++) {
	for (; 
		(node =this[i]) != null; i++) {
		if(node.nodeType === 1){
			node.innerHTML = ""
		}
	};
	return this
}

function remove(){
	var i = 0
	var node
	for (; i < this.length; i++) {
		node = this[i]
		node.parentNode.removeChild(node)
	};
	return this
}

$('#test1').click(function() {
	var elem = document.querySelectorAll('.empty')
	empty.call(elem)
})

$('#test2').click(function() {
	var elem = document.querySelectorAll('.remove')
	remove.call(elem)
})




</script>

</body>
</html>
